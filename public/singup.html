<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='../public/styles/styles.css' rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Gloria+Hallelujah|Gochi+Hand|Indie+Flower|Press+Start+2P|Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <title>Sing up</title>
</head>

<body>
    <section class="hero is-primary is-medium">
        <div class="hero">
            <div class="container">
                <h1 class="title" id='title'>
                    WhAt iN tHe WoRd
                </h1>
            </div>
        </div>
    </section class='singup'>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                    <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" placeholder="Last Name" type="text" class="validate">
                    <label for="last_name"></label>
                </div>
            </div>

    </div>
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label for="password"></label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" placeholder='Email' type="email" class="validate">
            <label for="email"></label>
        </div>
    </div>

    <button type="submit" class="btn btn-default, submit">Submit</button>
    <link href="./script.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
