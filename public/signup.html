<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Gloria+Hallelujah|Gochi+Hand|Indie+Flower|Press+Start+2P|Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Sign up</title>
</head>

<body>
    <section class="hero is-primary is-medium">
        <div class="hero">
            <div class="container">
                <h1 class="title" id='title'>
                    WhAt iN tHe WoRd
                </h1>
            </div>
        </div>
    </section>
    <form class="signup">
    <div class="form-group">
    <div class="row">
        <div class="input-field col s12">
            <input id="email" placeholder='Email' type="email" class="validate">
            <label for="email"></label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input  id="password" placeholder="Password" type="password" class="validate">
            <label for="password"></label>
        </div>
    </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
  

    
    <script src="js/signup.js"></script>
</body>

</html>
